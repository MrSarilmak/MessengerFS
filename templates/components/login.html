        <div class="form">
            <form action="/api/login" method="post">{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
                        {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                {% endif %}{% endwith %}<input type="text" name="csrf" value="{{ csrf_token }}" class="csrf">
                <input type="text" name="login" placeholder="username" autocomplete="username" class="submit_input" required>
                <input type="password" name="password" placeholder="password" autocomplete="current-password" class="submit_input" required>
                <input type="submit" value="войти" class="submit_button">
                {% if enable_registration %}
                <a href="/register" class="spf-link black_link">зарегистрироваться</a>
                {% endif %}
            </form>
        </div>
